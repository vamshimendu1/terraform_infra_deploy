name: Terraform Destroy (dev)

# ---------------------------------------------------------
# Manual trigger only — prevents accidental destruction
# ---------------------------------------------------------
on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: "Type YES to confirm destroy"
        required: true
        default: "NO"

jobs:
  destroy:
    # -----------------------------------------------------
    # Protected environment — adds an approval gate
    # -----------------------------------------------------
    environment: dev
    runs-on: ubuntu-latest

    # -----------------------------------------------------
    # Only run if user typed YES in the manual trigger
    # -----------------------------------------------------
    if: ${{ github.event.inputs.confirm_destroy == 'YES' }}

    steps:
      # ---------------------------------------------------
      # Checkout repo
      # ---------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------------------------------
      # Azure login using Service Principal
      # ---------------------------------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.ARM_CLIENT_SECRET }}

      # ---------------------------------------------------
      # Install Terraform CLI
      # ---------------------------------------------------
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      # ---------------------------------------------------
      # Terraform Init — same directory as apply
      # ---------------------------------------------------
      - name: Terraform Init
        run: terraform init
        working-directory: infra/terraform/env/dev

      # ---------------------------------------------------
      # Terraform Destroy — auto-approve + lock timeout
      # ---------------------------------------------------
      - name: Terraform Destroy
        run: terraform destroy -auto-approve -lock-timeout=60s
        working-directory: infra/terraform/env/dev